<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user
          [id]="user.id"
          [avatar]="user.avatar"
          [name]="user.name"
          (select)="OnselectedUser($event)"
        ></app-user>
      </li>
    }
  </ul>
  
 
  <app-tasks [name]="name"></app-tasks>
</main>
